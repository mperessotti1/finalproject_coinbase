<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Imagenes</h3>
        <img src="..." alt="" width="" height=""/> 
        <!-- src=que es lo que hay que renderizar, cual imagen
        alt=texto alternativo en caso de problema de la imagen
        width=ancho
        height=altura
        se pueden usar url externas de internet-->
        
        <h3>Videos</h3> <!--3 tipos= webm,mp4,ogg-->
        <video width="" height="" controls autoplay muted loop> 
        <!--controls=muestra botones de reproduccion
        autoplay=se reproduce auto
        muted=video silenciado
        loop=se reproduce una y otra vez-->
            <source src="..." type="video/mp4" />
        </video>

        <h3>Audio</h3> <!--mp3,wav,ogg-->
        <audio controls autoplay loop>
            <source src="..." type="audio/mp3" />
        </audio>
    </body>
</html>
