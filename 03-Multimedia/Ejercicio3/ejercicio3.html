<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 03 - Multimedia en HTML</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagenes/lol.jpg" alt="Logo League of Legends" width="300" height="300"/>

        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="300" height="200" controls autoplay muted loop>
            <source src="imagenes/y2mate.com - Pastrami  La Capital_v144P.mp4" type="video/mp4" />
        </video>

        <h1>Audio</h1> 
        <audio controls autoplay loop>
            <source src="imagenes/Martin Garrix  Dua Lipa  Scared To Be Lonely Official Video.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
