<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un parrafo</p>
        <h2 class="encabezado">Esto es la seccion de noticias</h2>
        <p id="primeranoticia"> La primera noticia es que...</p>
        <p id="segundanoticia"> La segunda noticia es que...</p>
        <p class="warning">Peligro</p>
        <button class="warning">Boton de peligro</button>
        <div>
            <p class="autor">Autor: Nano</p>
            <p class="fecha">Fecha: 7/12/2022</p>
            <p class="ubicacion">Ubicacion: Cordoba</p>
        </div>
    </body>
</html>
