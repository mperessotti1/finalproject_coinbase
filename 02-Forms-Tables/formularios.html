<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET"> <!-- POST=se utiliza cuando se realice alguna accion luego de cargar los datos, GET=los datos se pasan a la siguiente pag-->
            <div>
                <label for="nombredeusuario">Nombre de Usuario </label>
                <input type="text" name="nombredeusuario" id="nombredeusuario" />
            </div>
            <br>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" />
            </div>
            <br>
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email" id="email" />
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="5"/>
            </div>
            <br>
            <div>
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" name="nacimiento" id="nacimiento" />
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset"> Reset </button>
            <button type="submit"> Enviar </button>
        </form>
    </body>
</html>
