<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container py-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" value="5" min="0" max="10">
        <div class="input-group mb-4">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control"/>
        </div>
        <label for="email">Introduce tu email</label>
        <div class="input-group w-50">
            <input type="text" class="form-control" id="email" placeholder="username"/>
            <span class="input-group-text">@gmail.com</span>
        </div>
        <label for="email-2">Introduce tu email</label>
        <div class="input-group input-group-sm w-50">
            <input type="text" class="form-control" id="email2" placeholder="username"/>
            <span class="input-group-text">@gmail.com</span>
        </div>
        <div class="input-group mt-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
        <div class="input-group mt-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
            <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
        </div>
        <div class="input-group mt-3">
            <input type="text" placeholder="Haz tu busqueda" class="form-control">
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
        <div class="input-group mt-3">
            <input type="text" placeholder="Haz tu busqueda" class="form-control">
            <button type="button" data-bs-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Elige tu buscador</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Google</a></li>
                <li><a class="dropdown-item" href="#">Bing</a></li>
                <li><a class="dropdown-item" href="#">Opera</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Presearch</a></li>
            </ul>
        </div>
        <div class="form-floating mt-3">
            <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
            <label for="text-nombre">Tu nombre</label>
        </div>
        </form>
    </div>
</body>
</html>
