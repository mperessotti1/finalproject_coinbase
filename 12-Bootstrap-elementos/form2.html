<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container py-4">
        <form action="">
            <select class="form-select form-select-sm mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select mb-3">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select class="form-select form-select-lg mb-3" disabled>
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select multiple class="form-select mb-3" size="2">
                <option selected>Elige un numero</option>
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <div>   
                <input type="checkbox" class="form-check-input" id="check" checked disabled/>
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="mt-4">   
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor">
                <label for="radio-menor">Soy menor de edad</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor">
                <label for="radio-mayor">Soy mayor de edad</label>
            </div>
            </div>
            <div class="form-check form-switch mt-4">   
                <input type="checkbox" class="form-check-input" id="switch"/>
                <label for="switch" class="form-check-label">Estoy de acuerdo con las condiciones</label>
            </div>
            <div class="row mt-4">   
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
            <div class="mt-4">
                <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="success-outlined">Checked success radio</label>

                <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
                <label class="btn btn-outline-danger" for="danger-outlined">Danger radio</label>
            </div>
        </form>
    </div>
</body>
</html>
