<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 39%;">39%</div>
        </div>
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar" style="width: 87%;"></div>
        </div>
        <div class="progress mt-4">
            <div class="progress-bar bg-success" style="width: 18%;"></div>
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 9%;"></div>
            </div>
        <div class="progress mt-4">
                <div class="progress-bar bg-warning progress-bar-animated" style="width: 39%;">39%</div>
        </div>
        </div>
</body>
</html>
